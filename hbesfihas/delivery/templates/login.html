<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HB Esfihas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/login.css'%}" rel="stylesheet">
</head>
<body>
    <session class="session-login">
        {% csrf_token %}
        <div class="glass-card">
            <!-- Logo -->
            <img src="{% static 'imagens/logo.jpg' %}" alt="HB Esfihas" class="logo">
            <h3 class="text-white mb-4">Seja bem vindo!</h3>
            <h2 class="text-white mb-4">Digite seu nome e numero para acessar o cardápio</h2>
            <!-- Formulário -->
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="nome" class="form-control" placeholder="Digite seu nome" required>
                </div>
                <div class="mb-3">
                    <input type="number" name="whatsapp" class="form-control" placeholder="Digite seu WhatsApp" required>
                </div>
                <button type="submit" class="btn btn-login">Entrar</button>
            </form>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
