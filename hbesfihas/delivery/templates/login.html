<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HB Esfihas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fundo com degradê */
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #00008b, #8b0000);
            font-family: Arial, sans-serif;
        }

        /* Estilo do card central */
        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        /* Logo da HB Esfihas */
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            border-radius: 50%;
        }

        /* Botão de login */
        .btn-login {
            width: 100%;
            background-color: #8b0000;
            color: #fff;
            border: none;
        }

        .btn-login:hover {
            background-color: #a31a1a;
        }

        /* Campos de input */
        .form-control {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <!-- Logo -->
        <img src="{% static 'imagens/logo.jpg' %}" alt="HB Esfihas" class="logo">
        <h3 class="text-white mb-4">Seja bem vindo!</h3>
        <h2 class="text-white mb-4">Digite seu nome e numero para acessar o cardápio</h2>
        <!-- Formulário -->
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="nome" class="form-control" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3">
                <input type="text" name="whatsapp" class="form-control" placeholder="Digite seu WhatsApp" required>
            </div>
            <button type="submit" class="btn btn-login">Entrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
