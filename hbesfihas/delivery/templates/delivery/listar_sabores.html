<h1>Sabores de Esfihas</h1>
<ul>
    {% for sabor in sabores %}
    <li>
        <img=>
        <h2>{{ sabor.nome }}</h2>
        <p>{{ sabor.descricao }}</p>
        <p>R$ {{ sabor.preco }}</p>

    </li>
    {% endfor %}
</ul>
